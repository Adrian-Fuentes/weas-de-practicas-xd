
   

    <mat-drawer-container class="example-container" autosize >
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="example-sidenav-content" >
                <!--Boton que despliega el sidebar-->
                <button type="button" mat-button (click)="drawer.toggle()" (click)="oculta = !oculta"  *ngIf="oculta == false" class="material-icons">
                  &#xe5d2;
                </button>
              </div>
              
              <a class="navbar-brand" href="#" style="margin-left: 2%;width:15%;" >
                <img src="https://portalgratuito.interfactura.com/Images/IF_logo_L.png" alt="Logo" style="width:100%;">
              </a>
        </nav>
            <!--Aqui esta donde estan las weas del menú-->
            <mat-drawer #drawer class="example-sidenav" mode="side" style="border: none;background-color:#DEE1E1; width: 20%;">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark" >
                    <div class="example-sidenav-content" >
                        <button type="button" mat-button (click)="drawer.toggle()" (click)="oculta = !oculta" class="material-icons">
                          &#xe5d2;
                        </button>
                      </div>
                      
                    </nav>
                    <p></p>
                  
                
                <div style="font-size: 130%;margin:1%" >
                        <div>
                            <button class="btn">
                                <i class='fas fa-money-bill-wave'></i>
                                   Tesoreria
                                <i class="material-icons" >&#xe5cc;</i>
                            </button>  
                        </div>

                        <div>
                            <button class="btn">
                                Dispocisiones 
                                <i class="material-icons" >&#xe5cc;</i>
                            </button>  
                        </div>

                        <div>
                            <button class="btn">
                                Gestión de Líneas 
                                <i class="material-icons" >&#xe5cc;</i>
                            </button>  
                        </div>

                        <div>
                            <button class="btn">
                                <i class="fa fa-life-bouy"></i>
                                   Créditos
                                <i class="material-icons" >&#xe5cc;</i>
                            </button> 
                        </div>

                        <div>
                            <button class="btn">
                                <i class="fa fa-user"></i>
                                   Clientes
                                <i class="material-icons" >&#xe5cc;</i>
                            </button>  
                        </div>

                        <div (click)="Confi = !Confi" [ngStyle]="{'background-color': Confi? 'white' : '#DEE1E1'}">
                            <button class="btn">
                                <i class="fa fa-gear"></i>
                                Configuración 
                                
                                <div *ngIf="Confi == false">
                                    <i class='fas fa-angle-right'></i>
                                </div>    
                                <div *ngIf="Confi == true">
                                    <i class='fas fa-angle-down'></i>
                                </div>  
                                
                            </button>  
                            
                        </div>
                        <div *ngIf="Confi" class="bg-light text-center">

                            
                            <button  class="btn" mat-raised-button>
                                Gestion de Fondeadres
                            </button>
                            <button (click)="showFiller = !showFiller" class="btn" mat-raised-button>
                                Gestion de Usuarios
                            </button>
                        </div>
                </div>
                
                
            </mat-drawer>
      
        
        
        <div class="jumbotron text-center" style="height: 500px;" *ngIf="!showFiller">
            <h1 class="display-1" > Bienvenido </h1>
        </div>
        <!--Se activa el componente-->
        <app-tituloy-encierro *ngIf="showFiller"></app-tituloy-encierro>
        <router-outlet></router-outlet>
        
    </mat-drawer-container>
